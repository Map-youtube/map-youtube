<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 정보 및 유튜브 연동</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&libraries=places"></script>
    <script>
        let map, service;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 }, // 서울 좌표
                zoom: 10
            });

            service = new google.maps.places.PlacesService(map);

            // 지도 클릭 시, 클릭한 위치에 가까운 구글맵에 등록된 장소 정보 검색
            map.addListener('click', function(event) {
                const location = event.latLng;
                getPlaceDetails(location);
            });
        }

        // 클릭한 좌표에 대한 구글 등록된 장소 세부 정보 요청
        function getPlaceDetails(location) {
            const request = {
                location: location,
                radius: '10', // 클릭한 위치에서 가까운 반경 설정
            };

            // 좌표를 기반으로 구글에 등록된 장소 정보를 요청
            service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    if (results.length > 0) {
                        const place = results[0]; // 가장 가까운 등록된 장소 정보

                        // 등록된 장소에 마커 생성
                        const marker = new google.maps.Marker({
                            map: map,
                            position: place.geometry.location
                        });

                        // 정보창에 표시할 내용 구성
                        const infowindow = new google.maps.InfoWindow({
                            content: `
                                <div><strong>${place.name}</strong></div>
                                <div>${place.vicinity}</div>
                                <div><strong>평점:</strong> ${place.rating || '정보 없음'} / 5</div>
                                <div><iframe width="300" height="200" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe></div>
                            `
                        });

                        // 마커 클릭 시 정보창 열기
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });

                        // 마커 생성 후 자동으로 정보창 열기
                        infowindow.open(map, marker);
                    } else {
                        // 구글에 등록된 장소가 없으면 아무것도 하지 않음
                        console.log('등록된 장소가 없습니다.');
                    }
                }
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>여행지 정보 및 유튜브 연동</h1>
    <div id="map"></div>
</body>
</html>
