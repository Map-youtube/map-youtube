<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 및 식당 안내</title>
    <link rel="stylesheet" href="styles.css"> <!-- 필요에 따라 추가 스타일링을 위해 CSS 파일을 링크합니다. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&callback=initMap" async defer></script> <!-- 구글 맵 API 키를 넣으세요 -->
    <style>
        /* 간단한 스타일링 추가 */
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 100;
        }
        #locationButton {
            margin: 10px;
            padding: 10px;
        }
        .popup-close-btn {
            margin-top: 10px;
            padding: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>여행지 및 식당 안내</h1>
    <button id="locationButton">현재 위치 보기</button>
    <div id="map"></div>
    <div class="popup" id="popup"></div>

    <script>
        let map;
        let userMarker;
        let userCircle;
        let isTracking = false; // 현재 위치 추적 중인지 여부를 나타내는 플래그
        const visibilityZoomLevel = 16; // 핀이 보일 최소 확대 수준 (더 높은 수준으로 조정)

        function initMap() {
            // 맵 초기화
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.7882166, lng: 101.135258 }, // 라용 중심
                zoom: 10,
            });

            // 마커를 추가할 위치 (여행지 또는 식당)
            const locations = [
                { title: "맛집 ㅊ", lat: 12.7874027, lng: 101.135227, videoId: "a1BcD2EfGHQ" }
            ];

            // 위치에 대한 마커 생성 및 확대 수준에 따른 마커 표시
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                });

                // 클릭 이벤트 리스너 추가
                marker.addListener("click", () => {
                    showPopup(location.title, location.videoId, marker.getPosition());
                });

                // 지도 확대/축소 이벤트 감지 및 마커 표시/숨기기
                map.addListener('zoom_changed', function() {
                    marker.setMap(map.getZoom() >= visibilityZoomLevel ? map : null);
                });
            });
        }

        // 현재 위치 추적 함수 (단 한 번의 위치 업데이트만 수행)
        function getLocationOnce() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    setUserMarker(pos);
                    map.setCenter(pos); // 위치를 중앙에 설정
                    map.setZoom(15); // 지도를 확대 (사용자 요구 사항 반영)
                    isTracking = false; // 위치 추적을 멈추고 사용자가 지도 이동 가능하도록 설정
                }, () => {
                    handleLocationError(true);
                }, {
                    enableHighAccuracy: true, // 높은 정확도 사용
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                handleLocationError(false);
            }
        }

        // 사용자 현재 위치에 마커 표시
        function setUserMarker(position) {
            if (userMarker) {
                userMarker.setMap(null); // 기존 핀 제거
            }
            // 현재 위치를 나타내는 파란색 마커
            userMarker = new google.maps.Marker({
                position: { lat: position.lat, lng: position.lng },
                map: map,
                title: "현재 위치",
                icon: {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, // 화살표 마커
                    scale: 5,
                    fillColor: "blue",
                    fillOpacity: 1,
                    strokeWeight: 2
                }
            });

            // 현재 위치 주변에 원 추가 (정확도 범위)
            if (userCircle) {
                userCircle.setMap(null); // 기존 원 제거
            }
            userCircle = new google.maps.Circle({
                center: { lat: position.lat, lng: position.lng },
                radius: 50, // 정확도 범위 (예시)
                map: map,
                fillColor: '#ADD8E6',
                fillOpacity: 0.3,
                strokeColor: '#1E90FF',
                strokeOpacity: 0.8,
                strokeWeight: 2
            });
        }

        // 팝업 표시 함수
        function showPopup(title, videoId, position) {
            const popup = document.getElementById("popup");
            const videoLink = `https://www.youtube.com/embed/${videoId}`;
            popup.innerHTML = `
                <h3>${title}</h3>
                <iframe width="280" height="157" 
                        src="${videoLink}" 
                        frameborder="0" 
                        allowfullscreen></iframe>
                <button class="popup-close-btn" onclick="closePopup()">닫기</button>
            `;
            popup.style.display = 'block';
        }

        // 팝업 닫기 함수
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = 'none';
        }

        // 에러 처리 함수
        function handleLocationError(browserHasGeolocation) {
            const infoWindow = new google.maps.InfoWindow();
            infoWindow.setPosition(map.getCenter());
            infoWindow.setContent(browserHasGeolocation ? 
                                   "Error: The Geolocation service failed." : 
                                   "Error: Your browser doesn't support geolocation.");
            infoWindow.open(map);
        }

        // 버튼 클릭 시 현재 위치로 이동 (단 한 번만 실행됨)
        document.getElementById("locationButton").addEventListener("click", () => {
            getLocationOnce();
        });

        window.onload = initMap; // 페이지 로드 시 맵 초기화
    </script>
</body>
</html>
