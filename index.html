<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with YouTube Videos</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer@2.0.3/dist/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 70vh;
            width: 100%;
            margin-top: 10vh;
        }
        .info-window {
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 구글 맵 초기 설정
        let currentInfoWindow;  // 현재 열려 있는 정보창을 저장할 변수

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 15, lng: 150 },
                zoom: 3,
            });

            const markers = []; // 마커들을 저장할 배열

            // CSV 파일에서 데이터 불러오기
            Papa.parse("https://raw.githubusercontent.com/Map-youtube/map-youtube/main/location.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    data.forEach(location => {
                        const lat = parseFloat(location.latitude);
                        const lng = parseFloat(location.longitude);
                        const name = location.Location;
                        let videoURL = location['YouTube Link'];  // 전체 유튜브 링크

                        // 링크를 embed 형식으로 변환
                        if (videoURL.includes("watch?v=")) {
                            videoURL = videoURL.replace("watch?v=", "embed/");
                        }

                        // 정보창 설정
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div class="info-window">
                                    <h3>${name}</h3>
                                    <iframe width="100%" height="300" src="${videoURL}?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                </div>
                            `
                        });

                        // 마커 생성
                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map, // 마커를 지도에 추가
                            title: name
                        });

                        // 마커 클릭 시 기존 정보창 닫고 새 정보창 열기
                        marker.addListener("click", () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        // 마커 배열에 추가
                        markers.push(marker);
                    });

                    // 마커 클러스터 생성
                    new markerClusterer.MarkerClusterer({
                        markers,
                        map: map
                    });
                }
            });
        }

        // 페이지 로드 시 initMap 실행
        window.onload = initMap;
    </script>
</body>
</html>
