<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with YouTube Videos</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 70vh;
            width: 100%;
            margin-top: 10vh;
        }
        .info-window {
            width: 100%;
            max-width: 500px;
            padding: 0; /* 정보창 내 여백 제거 */
        }
        .info-window h3 {
            margin: 0;
        }
        /* 기본 iframe 스타일 - PC 환경에서 고정 크기 */
        .info-window iframe {
            width: 500px;
            height: 300px;
        }
        /* 모바일 환경에서 정보창 및 iframe 크기 조정 */
        @media (max-width: 768px) {
            .info-window {
                max-width: 100%; /* 모바일에서 정보창 너비를 화면의 100%로 설정 */
            }
            .info-window iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
        @media (max-width: 480px) {
            .info-window {
                max-width: 100%;
            }
            .info-window iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 구글 맵 초기 설정
        let currentInfoWindow;  // 현재 열려 있는 정보창을 저장할 변수

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 15, lng: 150 },
                zoom: 3,
            });

            const markers = []; // 마커들을 저장할 배열

            // XLSX 파일을 불러와서 데이터 파싱
            fetch("https://raw.githubusercontent.com/Map-youtube/map-youtube/main/location.xlsx")  // XLSX 파일의 실제 URL로 변경해야 합니다.
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    jsonData.forEach(location => {
                        const lat = parseFloat(location.latitude);
                        const lng = parseFloat(location.longitude);
                        const name = location.Location;
                        const videoID = location['YouTube Link'];

                        // 유튜브 embed URL 생성
                        const embedURL = `https://www.youtube.com/embed/${videoID}?rel=0&showinfo=0&autoplay=1&mute=1`;

                        // 마커 생성
                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map,
                            title: name
                        });

                        // 정보창 설정
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div class="info-window">
                                    <h3>${name}</h3>
                                    <iframe src="${embedURL}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                </div>
                            `
                        });

                        // 마커 클릭 시 기존 정보창 닫고 새 정보창 열기
                        marker.addListener("click", () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        // 마커 배열에 추가
                        markers.push(marker);
                    });

                    // 마커 클러스터 생성
                    new markerClusterer.MarkerClusterer({ map, markers });
                })
                .catch(error => console.error("Error loading the XLSX file:", error));
        }

        // 페이지 로드 시 initMap 실행
        window.onload = initMap;
    </script>
</body>
</html>
