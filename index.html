<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 및 식당 안내</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* PC 환경 스타일 */
        @media (min-width: 769px) {
            #map {
                height: 600px; /* 고정 높이 */
                width: 60%; /* PC 환경에서 지도는 60% */
                float: left; /* 지도 왼쪽 배치 */
            }
            .info-box {
                position: static; /* 절대 위치 해제 */
                width: 40%; /* 안내창을 40%로 설정 */
                float: left; /* 안내창을 지도 오른쪽에 배치 */
                height: 600px; /* 지도와 같은 높이로 맞춤 */
                overflow-y: auto; /* 내용이 넘칠 경우 스크롤 */
                box-sizing: border-box; /* 패딩과 폭을 제대로 계산 */
                box-shadow: none; /* 그림자 효과 제거 */
            }
            #locationButton {
                display: none; /* PC에서는 위치 버튼 숨김 */
            }
        }

        /* 모바일 환경 스타일 */
        @media (max-width: 768px) {
            #map {
                height: 300px; /* 모바일에서 지도 높이 조정 */
                width: 100%; /* 모바일 환경에서 100%로 채움 */
            }
            .info-box {
                position: absolute;
                bottom: 5px; /* 모바일에서 안내창 위치 조정 */
                left: 10px;
                width: calc(100% - 20px); /* 모바일 환경에서 기본 너비 */
                background: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: none; /* 그림자 효과 제거 */
            }
        }
    </style>
</head>
<body>

    <h1>여행지 및 식당 안내</h1>
    <button id="locationButton">현재 위치 보기</button>
    
    <!-- PC 환경 -->
    <div id="map"></div>
    <div class="info-box" id="infoBox"></div>

    <!-- 모바일 환경 -->
    <div id="mapMobile" style="display:none;"></div>
    <div class="info-box" id="infoBoxMobile"></div>

    <script>
        let map;
        let userMarker;
        let userCircle;
        let watchId;
        let isTracking = false;
        let firstClick = true;

        // 핀 위치 정보
        const locations = [
            { title: "맛업다식당", lat: 12.7874027, lng: 101.135227, videoId: "gCWIa4TwcPc", address: "서울군", hours: "1시간" }
        ];

        function initMap() {
            // PC 환경 맵 초기화
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: locations[0].lat, lng: locations[0].lng },
                zoom: 10,
            });

            initializeMarkers(map, document.getElementById("infoBox"));

            // 모바일 환경 초기화
            if (window.innerWidth <= 768) {
                document.getElementById("map").style.display = "none";
                document.getElementById("mapMobile").style.display = "block";

                const mobileMap = new google.maps.Map(document.getElementById("mapMobile"), {
                    center: { lat: locations[0].lat, lng: locations[0].lng },
                    zoom: 10,
                });

                initializeMarkers(mobileMap, document.getElementById("infoBoxMobile"));
            }
        }

        function initializeMarkers(currentMap, infoBox) {
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: null, // 초기에는 맵에 표시하지 않음
                    title: location.title,
                });

                marker.addListener("click", () => {
                    showInfoBox(location.title, location.address, location.hours, location.videoId, infoBox);
                    currentMap.panTo(marker.getPosition());
                });
                
                // 줌 레벨에 따라 마커 표시
                currentMap.addListener('zoom_changed', () => {
                    const zoom = currentMap.getZoom();
                    marker.setMap(zoom >= 16 ? currentMap : null); // 줌 레벨이 16 이상일 때만 보이도록 설정
                });
            });
        }

        function trackUserLocation() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(position => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        heading: position.coords.heading || 0
                    };
                    updateUserMarker(pos);

                    if (isTracking && firstClick) {
                        map.panTo(pos);
                        map.setZoom(16);
                        firstClick = false;
                        isTracking = false;
                    } else if (isTracking && !firstClick) {
                        map.panTo(pos);
                        isTracking = false;
                    }
                }, () => {
                    alert("위치 정보를 가져올 수 없습니다.");
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                alert("브라우저가 위치 서비스를 지원하지 않습니다.");
            }
        }

        function updateUserMarker(position) {
            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: { lat: position.lat, lng: position.lng },
                    map: map,
                    title: "현재 위치",
                    icon: {
                        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                        scale: 5,
                        rotation: position.heading,
                        fillColor: "blue",
                        fillOpacity: 1,
                        strokeWeight: 2
                    }
                });

                userCircle = new google.maps.Circle({
                    center: { lat: position.lat, lng: position.lng },
                    radius: 50,
                    map: map,
                    fillColor: '#ADD8E6',
                    fillOpacity: 0.3,
                    strokeColor: '#1E90FF',
                    strokeOpacity: 0.8,
                    strokeWeight: 2
                });
            } else {
                userMarker.setPosition({ lat: position.lat, lng: position.lng });
                userMarker.setIcon({
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    scale: 5,
                    rotation: position.heading,
                    fillColor: "blue",
                    fillOpacity: 1,
                    strokeWeight: 2
                });

                userCircle.setCenter({ lat: position.lat, lng: position.lng });
            }
        }

        function showInfoBox(title, address, hours, videoId, infoBox) {
            const videoLink = `https://www.youtube.com/embed/${videoId}`;
            
            infoBox.innerHTML = `
                <h3>가게이름 : ${title}</h3>
                <p>가게주소 : ${address}</p>
                <p>영업시간 : ${hours}</p>
                <p>YouTube Link : <a href="${videoLink}" target="_blank">${videoLink}</a></p>
            `;
            infoBox.style.display = 'block';
        }

        document.getElementById("locationButton").addEventListener("click", () => {
            isTracking = true;
            trackUserLocation();
        });

        window.onload = initMap;
    </script>
</body>
</html>
