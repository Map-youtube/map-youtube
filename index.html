<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location Info</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>내가 원하는 위치 정보</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // 샌프란시스코 좌표 예시
                zoom: 12,
            });

            const locations = [
                {
                    position: { lat: 37.7749, lng: -122.4194 },
                    title: "샌프란시스코",
                    description: "샌프란시스코의 주요 명소입니다.",
                    youtubeLink: "https://youtu.be/example",
                    hours: "9:00 AM - 6:00 PM",
                },
                // 추가 장소 목록
            ];

            locations.forEach((location) => {
                const marker = new google.maps.Marker({
                    position: location.position,
                    map: map,
                    title: location.title,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <h3>${location.title}</h3>
                        <p>${location.description}</p>
                        <p><a href="${location.youtubeLink}" target="_blank">YouTube Link</a></p>
                        <p><strong>영업시간:</strong> ${location.hours}</p>
                    `,
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhHpZEkvHaFOFHEfJli11F-7XR-9mPpsY&callback=initMap"></script>
</body>
</html>
