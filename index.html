<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Search1</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/search-js/v1.0.0/mapbox-search.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/search-js/v1.0.0/mapbox-search.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 50px; bottom: 0; width: 100%; }
        #search-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* 검색창이 지도보다 위에 보이도록 설정 */
            width: 300px;
        }
        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }
    </style>
</head>
<body>

<div id="search-bar"></div>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hvb3RpbmdzdGFyMiIsImEiOiJjbTJrZjk4emgwMHNnMmpzZ2N5ZnozdG1oIn0.rW0cfxPZiQOWkItL-UeoFA';
    
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [100.5018, 13.7563], // 지도 시작 위치를 방콕으로 설정
        zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Mapbox Search JS 설정
    const searchBox = new MapboxSearchBox({
        accessToken: mapboxgl.accessToken,
        placeholder: "장소 검색",
        language: 'ko', // 한글로 검색 가능
        limit: 10 // 검색 결과 수 제한
    });

    // Search Box를 map과 연결
    document.getElementById('search-bar').appendChild(searchBox.container);

    // 검색 결과에서 선택된 위치로 지도 이동
    searchBox.on('result', (event) => {
        if (event.result && event.result.center) {
            map.flyTo({
                center: event.result.center,
                zoom: 14
            });
        }
    });

    // GeoJSON 데이터 소스 추가 (사용자 정의 데이터)
    map.on('load', () => {
        map.addSource('locations', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/Map-youtube/map-youtube/main/map.geojson'
        });

        map.addLayer({
            'id': 'locations-layer',
            'type': 'circle',
            'source': 'locations',
            'paint': {
                'circle-radius': 10,
                'circle-color': 'red'
            }
        });

        map.on('click', 'locations-layer', function (e) {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const { NAME, DESCRIPTION } = e.features[0].properties;

            let descriptionContent = DESCRIPTION;
            if (DESCRIPTION.startsWith('http')) {
                descriptionContent = `<a href="${DESCRIPTION}" target="_blank">${DESCRIPTION}</a>`;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(`<h3>${NAME}</h3><p>${descriptionContent}</p>`)
                .addTo(map);
        });
    });
</script>

</body>
</html>
