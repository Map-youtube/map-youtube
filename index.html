<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>사용자 맞춤형 Mapbox 지도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 사용자 생성 토큰
    mapboxgl.accessToken = 'sk.eyJ1Ijoic2hvb3RpbmdzdGFyMiIsImEiOiJjbTJrZDVrcWwwMDQ0MnNzMTlkZ3Nic2Y3In0.bwn5CN1d-efKAVTVW9vdfg'; // 사용자 생성 토큰을 입력

    // 사용자 지정 맵 스타일 URL
    const mapStyle = 'mapbox://styles/shootingstar2/cm2ke19dv008m01qsfklq7mx8'; // 생성한 스타일 URL을 입력

    // 지도를 초기화
    const map = new mapboxgl.Map({
        container: 'map', // 지도 div의 ID
        style: mapStyle, // 사용자 지정 스타일 URL
        center: [100.523186, 13.736717], // 시작 위치 (경도, 위도) - 방콕
        zoom: 10 // 줌 레벨
    });

    // 확대/축소 컨트롤 추가
    map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
