<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브와 구글맵 결합 웹사이트</title>
    <style>
        /* 지도 스타일 */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&libraries=places"></script>
    <script>
        var markers = []; // 마커 배열
        var infoWindows = []; // 정보창 배열

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 }, // 서울 좌표
                zoom: 10
            });

            // 검색창
            var input = document.getElementById('search-input');
            var searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // 장소 상세 정보를 가져오기 위한 서비스
            var service = new google.maps.places.PlacesService(map);

            // 지도 외부를 클릭하면 모든 정보창 닫기
            map.addListener('click', function() {
                infoWindows.forEach(function(infowindow) {
                    infowindow.close();
                });
            });

            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // 이전 마커와 정보창 제거
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = []; // 마커 배열 초기화
                infoWindows = []; // 정보창 배열 초기화

                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    // 마커 생성
                    var marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location
                    });

                    markers.push(marker); // 마커 배열에 저장

                    // 장소 세부 정보 요청
                    service.getDetails({ placeId: place.place_id }, function(details, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            // 정보창에 표시할 내용 구성
                            var content = `
                                <div><strong>${details.name}</strong></div>
                                <div><strong>주소:</strong> ${details.formatted_address || '정보 없음'}</div>
                                <div><strong>전화번호:</strong> ${details.formatted_phone_number || '정보 없음'}</div>
                                <div><strong>웹사이트:</strong> <a href="${details.website}" target="_blank">${details.website || '정보 없음'}</a></div>
                                <div><strong>영업시간:</strong> ${details.opening_hours ? details.opening_hours.weekday_text.join('<br>') : '정보 없음'}</div>
                                <div><strong>평점:</strong> ${details.rating || '정보 없음'} / 5</div>
                                <div><strong>리뷰:</strong> ${details.reviews && details.reviews.length > 0 ? details.reviews[0].text : '리뷰 없음'}</div>
                            `;

                            // 정보창 생성
                            var infowindow = new google.maps.InfoWindow({
                                content: content
                            });

                            infoWindows.push(infowindow); // 정보창 배열에 저장

                            // 마커 클릭 시 정보창 열기
                            infowindow.open(map, marker);

                            marker.addListener('click', function() {
                                // 모든 정보창 닫기
                                infoWindows.forEach(function(iw) {
                                    iw.close();
                                });
                                // 클릭한 마커의 정보창 열기
                                infowindow.open(map, marker);
                            });
                        }
                    });

                    // 경계 확장
                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>유튜브와 구글맵 결합 웹사이트</h1>

    <!-- 검색창 -->
    <input id="search-input" class="controls" type="text" placeholder="위치 검색">

    <!-- 구글맵 -->
    <div id="map"></div>

    <script>
        // 추가적인 마커 설정 및 기능
    </script>
</body>
</html>
