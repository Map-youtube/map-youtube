<!DOCTYPE html>
<html>
<head>
  <title>맞춤형 지도 서비스</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGIcallback=initMap&libraries=places">
  </script>
</head>
<body>
  <div id="map"></div>
  <input type="text" id="search-input" placeholder="장소 검색">
  <button onclick="searchLocation()">검색</button>

  <script>
    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.5665, lng: 126.9780 }, // 서울 기본 위치
        zoom: 13
      });

      // 현재 위치 가져오기 (Geolocation API 사용)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            new google.maps.Marker({
              position: pos,
              map: map,
              title: '현재 위치'
            });
          },
          (error) => {
            console.error('Geolocation error:', error);
          }
        );
      } else {
        console.error('Geolocation is not supported by this browser.');
      }

      // Places Autocomplete 서비스 초기화
      const autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('search-input'),
        {}
      );

      // 마커 클릭 이벤트 리스너
      map.addListener('click', (event) => {
        addMarker(event.latLng);
      });
    }

    function searchLocation() {
      const input = document.getElementById('search-input').value;
      const request = {
        query: input,
        fields: ['name', 'geometry'],
        location: map.getCenter()
      };

      const service = new google.maps.places.PlacesService(map);
      service.findPlaceFromQuery(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const place = results[0];
          const geometry = place.geometry.location;
          map.setCenter(geometry);
          new google.maps.Marker({
            map: map,
            position: geometry
          });
        } else {
          console.error('PlacesService error:', status);
        }
      });
    }

    function addMarker(latLng) {
      const marker = new google.maps.Marker({
        position: latLng,
        map: map
      });
      markers.push(marker);

      // 마커 클릭 시 정보 입력 창 띄우기 (예시)
      const infoWindow = new google.maps.InfoWindow({
        content: '<input type="text" id="info-input" placeholder="정보 입력">'
      });
      infoWindow.open(map, marker);

      // 입력된 정보를 데이터베이스에 저장하는 로직 추가 (예: Firebase Realtime Database)
      // ... (Firebase SDK를 이용하여 데이터베이스에 저장하는 코드 작성)
    }
  </script>
</body>
</html>
