<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 및 식당 안내</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&libraries=places&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #locationButton {
            margin: 10px;
            padding: 10px;
            display: block;
        }

        @media (max-width: 768px) {
            #map {
                height: 300px;
            }
        }

        @media (min-width: 769px) {
            #map {
                width: 100%;
                height: 600px;
            }
            #locationButton {
                display: none;
            }
        }

        #pac-input {
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 15px;
            font-weight: 300;
            margin-top: 10px;
            margin-left: 10px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
            z-index: 5;
        }

        .pac-container {
            z-index: 1050 !important;
        }
    </style>
</head>
<body>

    <h1>여행지 및 식당 안내</h1>
    <button id="locationButton">현재 위치 보기</button>
    <div id="map"></div>

    <!-- 검색창 -->
    <input id="pac-input" class="controls" type="text" placeholder="장소 검색">

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.7882166, lng: 101.135258 },
                zoom: 10,
            });

            const locations = [
                { title: "맛잇다식당", lat: 12.7874027, lng: 101.135227 }
            ];

            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: null,
                    title: location.title,
                });

                marker.addListener("click", () => {
                    map.panTo(marker.getPosition());
                });

                map.addListener('zoom_changed', () => {
                    const zoom = map.getZoom();
                    marker.setMap(zoom >= 16 ? map : null);
                });
            });

            initAutocomplete();
        }

        function initAutocomplete() {
            const input = document.getElementById('pac-input');
            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();

                if (!place.geometry || !place.geometry.location) {
                    alert("검색된 장소의 위치를 찾을 수 없습니다.");
                    return;
                }

                map.setCenter(place.geometry.location);
                map.setZoom(15);

                new google.maps.Marker({
                    map: map,
                    position: place.geometry.location
                });
            });
        }

        let userMarker, userCircle, watchId, isTracking = false, firstClick = true;

        function trackUserLocation() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(position => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        heading: position.coords.heading || 0
                    };
                    updateUserMarker(pos);

                    if (isTracking) {
                        if (firstClick) {
                            map.setCenter(pos);
                            map.setZoom(16);
                            firstClick = false;
                        } else {
                            map.setCenter(pos);
                        }
                        isTracking = false;
                    }

                }, () => {
                    alert("위치 정보를 가져올 수 없습니다.");
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                alert("브라우저가 위치 서비스를 지원하지 않습니다.");
            }
        }

        function updateUserMarker(position) {
            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: { lat: position.lat, lng: position.lng },
                    map: map,
                    title: "현재 위치",
                    icon: {
                        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                        scale: 5,
                        rotation: position.heading,
                        fillColor: "blue",
                        fillOpacity: 1,
                        strokeWeight: 2
                    }
                });

                userCircle = new google.maps.Circle({
                    center: { lat: position.lat, lng: position.lng },
                    radius: 50,
                    map: map,
                    fillColor: '#ADD8E6',
                    fillOpacity: 0.3,
                    strokeColor: '#1E90FF',
                    strokeOpacity: 0.8,
                    strokeWeight: 2
                });
            } else {
                userMarker.setPosition({ lat: position.lat, lng: position.lng });
                userMarker.setIcon({
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    scale: 5,
                    rotation: position.heading,
                    fillColor: "blue",
                    fillOpacity: 1,
                    strokeWeight: 2
                });

                userCircle.setCenter({ lat: position.lat, lng: position.lng });
            }
        }

        document.getElementById("locationButton").addEventListener("click", function() {
            if (isTracking) {
                return;
            }
            isTracking = true;
            firstClick = true;
            trackUserLocation();
        });
    </script>
</body>
</html>
