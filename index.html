<!DOCTYPE html>
<html>
<head>
    <title>My Custom Map</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta charset="utf-8">
    <style>
        /* 지도 크기 설정 */
        #map {
            height: 100vh; /* 화면 전체 높이 */
            width: 100%; /* 화면 전체 너비 */
        }

        /* 현재 위치 버튼 스타일 */
        #current-location-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
            background-color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 지도 -->
    <div id="map"></div>

    <!-- 현재 위치 버튼 -->
    <button id="current-location-btn">현재 위치 찾기</button>

    <script>
        // API 키를 여기에 입력하세요
        const apiKey = 'YOUR_API_KEY';

        let map;
        let markers = [];

        // 초기 지도 설정
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 13.7563, lng: 100.5018 }, // 방콕 중심 좌표 예시
                zoom: 12,
            });

            // 사용자 정의 위치와 정보 목록
            const locations = [
                {
                    position: { lat: 13.7563, lng: 100.5018 },
                    title: "방콕 카페",
                    description: "이곳은 아름다운 카페입니다.",
                    features: "독특한 인테리어, 다양한 디저트",
                    note: "아침 9시부터 운영합니다.",
                },
                {
                    position: { lat: 13.7373, lng: 100.5521 },
                    title: "방콕 호텔",
                    description: "편안한 호텔입니다.",
                    features: "수영장, 무료 조식",
                    note: "체크인: 14:00, 체크아웃: 12:00",
                },
            ];

            // 마커와 정보창 추가
            locations.forEach((location) => {
                const marker = new google.maps.Marker({
                    position: location.position,
                    title: location.title,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <h3>${location.title}</h3>
                        <p><strong>소개:</strong> ${location.description}</p>
                        <p><strong>특징:</strong> ${location.features}</p>
                        <p><strong>메모:</strong> ${location.note}</p>
                    `,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });

                // 마커를 배열에 저장 (초기에는 지도에 추가하지 않음)
                markers.push(marker);
            });

            // 지도 줌 레벨에 따른 마커 표시 제어
            map.addListener("zoom_changed", () => {
                const zoomLevel = map.getZoom();
                if (zoomLevel > 14) {
                    markers.forEach(marker => marker.setMap(map)); // 줌이 14 이상일 때 마커 표시
                } else {
                    markers.forEach(marker => marker.setMap(null)); // 줌이 14 이하일 때 마커 숨김
                }
            });

            // 현재 위치 찾기 버튼 클릭 이벤트
            document.getElementById('current-location-btn').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };

                            // 현재 위치에 마커 추가
                            const userMarker = new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: "내 위치",
                                icon: {
                                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                                },
                            });

                            // 지도를 현재 위치로 이동
                            map.setCenter(userLocation);
                        },
                        () => {
                            alert("현재 위치를 가져올 수 없습니다.");
                        }
                    );
                } else {
                    alert("이 브라우저는 GPS를 지원하지 않습니다.");
                }
            });
        }
    </script>

    <!-- Google Maps API 로드 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
