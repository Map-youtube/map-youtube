<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with YouTube Videos</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 70vh;
            width: 100%;
            margin-top: 10vh;
        }
        .info-window {
            width: 100%;
            max-width: 500px;
            padding: 0;
        }
        .info-window h3 {
            margin: 0;
        }
        /* 기본 iframe 스타일 - PC 환경에서 고정 크기 */
        .info-window iframe {
            width: 500px;
            height: 300px;
        }
        /* 모바일 환경에서 정보창 및 iframe 크기 조정 */
        @media (max-width: 768px) {
            .info-window {
                max-width: 700px;
            }
            .info-window iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
        @media (max-width: 480px) {
            .info-window {
                max-width: 450px;
            }
            .info-window iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let currentInfoWindow;

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 15, lng: 150 },
                zoom: 3,
            });

            const markers = [];

            fetch("https://raw.githubusercontent.com/Map-youtube/map-youtube/main/location.xlsx")
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    jsonData.forEach(location => {
                        const lat = parseFloat(location.latitude);
                        const lng = parseFloat(location.longitude);
                        const place = location.Location;
                        const city = location.CITY;
                        const country = location.COUNTRY;
                        const videoID = location['YouTube Link'];

                        // 위치 정보와 YouTube 링크를 포함하여 정보창 콘텐츠 생성
                        const locationDescription = `${place}, ${city}, ${country}`;
                        const embedURL = `https://www.youtube.com/embed/${videoID}?rel=0&showinfo=0&autoplay=1&mute=1`;

                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map,
                            title: locationDescription
                        });

                        // 정보창 설정
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div class="info-window">
                                    <h3>${locationDescription}</h3>
                                    <iframe src="${embedURL}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                </div>
                            `
                        });

                        marker.addListener("click", () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        markers.push(marker);
                    });

                    new markerClusterer.MarkerClusterer({ map, markers });
                })
                .catch(error => console.error("Error loading the XLSX file:", error));
        }

        window.onload = initMap;
    </script>
</body>
</html>
