<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 정보 및 유튜브 연동</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMNd7u5X5jetqbFXJEr-hF-Ku8_oReGI&libraries=places"></script>
    <script>
        let map, service, autocomplete, currentInfoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 }, // 서울 좌표
                zoom: 10
            });

            service = new google.maps.places.PlacesService(map);

            // 자동완성 기능 추가
            const input = document.getElementById('search-input');
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();

                if (!place.geometry) {
                    console.log("No details available for input: '" + place.name + "'");
                    return;
                }

                map.setCenter(place.geometry.location);
                map.setZoom(15); // 장소를 중심으로 확대

                showInfoWindow(place);
            });

            // 지도 클릭 시, 현재 열려있는 정보창 닫기
            map.addListener('click', function() {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                    currentInfoWindow = null;
                }
            });
        }

        function showInfoWindow(place) {
            if (currentInfoWindow) {
                currentInfoWindow.close();
            }

            const infowindow = new google.maps.InfoWindow({
                content: `
                    <div><strong>${place.name}</strong></div>
                    <div>${place.vicinity}</div>
                    <div><strong>평점:</strong> ${place.rating || '정보 없음'} / 5</div>
                    <div><iframe width="300" height="200" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe></div>
                `,
                position: place.geometry.location
            });

            infowindow.open(map);

            // 현재 열린 정보창 추적
            currentInfoWindow = infowindow;
        }
    </script>
</head>
<body onload="initMap()">
    <h1>여행지 정보 및 유튜브 연동</h1>
    <input id="search-input" class="controls" type="text" placeholder="여행지 검색">
    <div id="map"></div>
</body>
</html>
